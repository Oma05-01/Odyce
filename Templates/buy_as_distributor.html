{% extends 'base.html' %}
{% load static %}
{% load math_filters %}

{% block title %} Odyce - Purchase as Distributor {% endblock %}

{% block content %}
<br><br><br><br><br>
<section class="distributor-purchase-section">
    <h2>Purchase as Distributor</h2>

    <!-- Display Product in Units of 20 -->
    <div class="product-details">
        <img src="{{ product.picurl.url }}" alt="Product Image">
        <h3>{{ product.name }} (Pack of 20 Units)</h3>
        <p class="price">$<span id="unit-price">{{ product.price|multiply:20 }}</span> per pack</p>
    </div>

    <!-- Form for Distributor Billing Information -->
    <form action="{% url 'checkout' %}" method="POST" class="order-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="billing-name">Full Name:</label>
            <input type="text" id="billing-name" name="billing-name" required>
        </div>
        <div class="form-group">
            <label for="billing-address">Address:</label>
            <input type="text" id="billing-address" name="billing-address" required>
        </div>
        <div class="form-group">
            <label for="billing-city">City:</label>
            <select id="billing-city" name="billing-city" required>
                <option value="" disabled selected>Select your city</option>
                {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity (in packs of 20):</label>
            <input type="number" id="quantity" name="quantity" min="20" value="20" required>
        </div>
        <div class="form-group">
            <label for="discount-code">Discount Code:</label>
            <input type="text" id="discount-code" name="discount-code">
        </div>

        <button type="submit" class="checkout-btn" onclick="setSessionData(event, {{ product.id }})">Buy and Proceed to Checkout</button>
    </form>
</section>

<script>
    function setSessionData(event, productId) {
        event.preventDefault();
        const quantity = document.getElementById('quantity').value;

        // Check if quantity is a multiple of 20
        if (quantity % 20 !== 0) {
            alert("Please enter a quantity in multiples of 20.");
            return;
        }

        const formData = {
            'billing_name': document.getElementById('billing-name').value,
            'billing_address': document.getElementById('billing-address').value,
            'billing_city': document.getElementById('billing-city').value,
            'phone-number': document.getElementById('phone-number').value,
            'quantity': quantity,
            'finalPrice': document.getElementById('unit-price').innerText,
            'discountCode': document.getElementById('discount-code').value,
            'product_id': productId
        };

        fetch("{% url 'save_session_data' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                window.location.href = "{% url 'checkout' %}";
            } else {
                alert("Failed to save session data.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }
</script>

<style>
    /* General Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Section Styling */
.buy-now-section, .distributor-purchase-section, .checkout-section {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

/* Headings */
h2, h3 {
    color: #333;
    margin-bottom: 20px;
}

/* Product Details */
.product-details {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.product-details img {
    max-width: 200px;
    border-radius: 8px;
    margin-bottom: 15px;
}

.price {
    font-size: 1.2em;
    color: #e67e22;
}

/* Form Styling */
.order-form, .checkout-section form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
}

.form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.form-group label {
    font-weight: bold;
    color: #555;
    margin-bottom: 5px;
}

.form-group input, .form-group select {
    padding: 10px;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.form-group input:focus, .form-group select:focus {
    border-color: #007bff;
    outline: none;
}

/* Action Buttons */
.action-buttons {
    display: flex;
    flex-direction: row;
    gap: 15px;
    justify-content: center;
    margin: 20px 0;
}

.button, .wishlist-btn, .checkout-btn, .confirm-btn {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover, .wishlist-btn:hover, .checkout-btn:hover, .confirm-btn:hover {
    background-color: #0056b3;
}

.wishlist-btn {
    background-color: #ff6f61;
}

.wishlist-btn:hover {
    background-color: #e65550;
}

/* Order Summary */
.order-summary {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 20px;
    background-color: #f1f1f1;
    border-radius: 8px;
    margin: 20px 0;
    text-align: left;
}

.order-summary p {
    font-size: 1em;
    color: #333;
}

.order-summary p strong {
    color: #555;
}

/* Checkout Button */
.confirm-btn {
    background-color: #28a745;
    margin-top: 20px;
}

.confirm-btn:hover {
    background-color: #218838;
}

/* Responsive Design */
@media (max-width: 600px) {
    .product-details {
        flex-direction: column;
        text-align: center;
    }

    .action-buttons {
        flex-direction: column;
    }
}

</style>
{% endblock %}
