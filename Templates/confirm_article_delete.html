{% extends 'dashboard.html' %}

<!-- set this to logged in admin -->

{% block content %}
<link rel="stylesheet" href="{% static 'styles/confirm_article_delete.css' %}">
<div class="confirm-delete-container">
    <h2>Are you sure you want to delete this article?</h2>
    <p>{{ post.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn delete-btn">Yes, delete</button>
        <a href="{% url 'article_detail' post.id %}" class="btn cancel-btn">Cancel</a>
    </form>
</div>

{% endblock %}
