{% extends 'dashboard.html' %}
{% block content %}
<div class="confirm-delete-container">
    <h2>Are you sure you want to delete this article?</h2>
    <p>{{ post.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn delete-btn">Yes, delete</button>
        <a href="{% url 'article_detail' post.id %}" class="btn cancel-btn">Cancel</a>
    </form>
</div>

<style>
    .confirm-delete-container {
        padding: 40px;
        max-width: 600px;
        margin: 40px auto;
        text-align: center;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .confirm-delete-container h2 {
        font-size: 24px;
        color: #dc3545;
        margin-bottom: 20px;
    }

    .confirm-delete-container p {
        font-size: 18px;
        color: #333;
    }

    .btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        margin: 10px;
        transition: background-color 0.3s ease;
    }

    .delete-btn {
        background-color: #dc3545;
        color: #fff;
    }

    .delete-btn:hover {
        background-color: #c82333;
    }

    .cancel-btn {
        background-color: #6c757d;
        color: #fff;
    }

    .cancel-btn:hover {
        background-color: #5a6268;
    }
</style>
{% endblock %}
