{% extends 'dashboard.html' %}
{% block title %}Messages{% endblock %}

<!-- edit this page to make it better -->

{% block content %}
<div class="all-posts-container">
    <h1>All Messages</h1>
    <section class="all-articles">
        <!-- Add loop here to display all posts from database -->
        {% for item in messages_ %}
        <article class="article-item">
            <h1> Message from {{ item.full_name }}</h1>
            <h2>{{ item.message }}</h2>
            <p class="article-date">Published on: <span>{{ item.date_sent }}</span></p>
            <p class="article-summary">{{ item.summary }}</p>
        </article>
        {% endfor %}
    </section>
</div>

<style>
    .post-container {
        padding: 40px;
        max-width: 800px;
        margin: 0 auto;
        background-color: #f8f9fa;
        border-radius: 10px;
    }

    .post-container h1 {
        font-size: 36px;
    }

    .article-date {
        font-size: 14px;
        color: #6c757d;
        margin-bottom: 20px;
    }

    .post-content {
        font-size: 18px;
        line-height: 1.6;
        color: #333;
    }
</style>
{% endblock %}
