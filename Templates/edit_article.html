{% extends 'dashboard.html' %}

<!-- set this to logged in user -->


{% block title %}Create Article{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/edit_article.css' %}">
<div class="article-form-container">
    <h2>Edit Article</h2>
    <form method="POST" action="{% url 'edit_article' post.id %}">
        {% csrf_token %}

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>

        <label for="publish_date">Publish Date:</label>
        <input type="date" id="publish_date" name="publish_date" value="{{ post.publish_date }}" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required>{{ post.content }}</textarea>

        <button type="submit" class="submit-btn">Update Article</button>
    </form>

    <div id="message">
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock %}
