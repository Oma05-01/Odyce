{% extends 'dashboard.html' %}

<!-- set this to logged in admin -->

{% block title %}Edit Product{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/edit_perfume.css' %}">
<div class="product-edit-container">
    <h1>Edit Product</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'edit_product' product.id %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ product.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required>
        </div>

        <div class="form-group">
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            {% if product.image %}
                <div class="image-preview">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn-primary">Save Changes</button>
    </form>
</div>


{% endblock %}
