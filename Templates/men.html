{% extends 'base.html' %}
{% load static %}
{% block title %}Men's Perfumes{% endblock %}

<!-- set this to logged in users -->

{% block content %}
<link rel="stylesheet" href="{% static 'styles/men.css' %}">
<br><br><br><br>
<div class="perfume-container">
    <h1>Men's Perfumes</h1>
    <br><br>
    <section class="perfume-list">
        <!-- Loop through all men's perfumes from the context (backend will provide this) -->
        {% for perfume in mens_perfumes %}
        <article class="perfume-item">
            <img src="{{ perfume.picurl.url }}" alt="{{ perfume.name }}" class="perfume-image"/>
            <h2>{{ perfume.name }}</h2>
            <p class="perfume-brand">{{ perfume.brand }}</p>
            <p class="perfume-price">{{ perfume.price }}</p>
            <a href="{% url 'product_detail' perfume.id %}" class="view-details">View Details</a>
        </article>
        {% endfor %}
    </section>
</div>


{% endblock %}
