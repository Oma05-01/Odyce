{% extends 'dashboard.html' %}
{% load static %}

{% block content %}
    <h1>Pending Orders by Location</h1>

    <div class="locations">
        {% for location in locations %}
        <div class="location">
            <h2>{{ location }}</h2>
            <div class="orders">

            </div>
        </div>
        {% endfor %}
    </div>

    <style>
        /* Style for the cards */
        .locations {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .location {
            margin-bottom: 30px;
        }

        .orders {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .order-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-align: center;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .order-card a {
            text-decoration: none;
            color: inherit;
        }

        .order-card h3 {
            font-size: 18px;
            color: #333;
        }

        .order-card p {
            font-size: 14px;
            color: #555;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #444;
        }
    </style>
{% endblock %}
