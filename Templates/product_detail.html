{% extends 'dashboard.html' %}

<!-- set this to logged in admin -->

{% block head %}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ product.name }} - Product Details</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    </head>
{% endblock %}


{% block content %}
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ product.picurl.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">{{ product.name }}</h3>
                        <p class="card-text"><strong>Scent:</strong> {{ product.scent }}</p>
                        <p class="card-text"><strong>Description:</strong> {{ product.description }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                        <p class="card-text"><small class="text-muted">Added on: {{ product.date }}</small></p>
                        <a href="{% url 'edit_product' product.id %}" class="btn btn-primary mt-3">Edit Product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
